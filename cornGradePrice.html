<!DOCTYPE html>
<html>
    <head>
        <title>Joseph Parrett</title>
        <script>
            function calcRating() {
      
            var weight = document.getElementById("testWeight").value;

            var price = "";
            if (weight < 54) {
                price = 5.35;
                grade = "No. 3"
            } else if (weight <= 56) {
                price = 5.43;
                grade = "No. 2";
            } else {
                price = 5.50;
                grade = "No. 1"
            }

            document.getElementById("outRating").innerHTML="The price is: $" + price.toFixed(2);
            document.getElementById("outGrade").innerHTML="The grade is " + grade;
            }
        </script>
    </head>
    <body>

        <h1>josephParrett</h1>

        <p>Test Weight: <input id="testWeight" type="number" size="5"></p>
        <button type="button" onclick="calcRating()">Submit</button>

        <p id="outRating"></p>
        <p id="outGrade"></p>
    </body>
</html>
