<!DOCTYPE html>

<html>
    <head>  
        <title>Joseph Parrett</title> 
        <script>
            function getClothing() {

            var temp = document.getElementById("tempIn").value;

            var getClothing;
            if (temp <= 32) {
                getClothing = "Coat";
            } else if (temp <= 55) {
                getClothing = "Jacket";
            } else {
                getClothing = "Sweater";
            }

            document.getElementById("showClothing").innerHTML = "Today you should wear a: " + getClothing + ".";
            }
        </script>
    </head>
	<body>
        <h1>josephParrett</h1>

        <p>Temperature <input id="tempIn" type="number" size="5"></p>
        <button type="button" onclick="getClothing()">Submit</button>

        <p id="showClothing"></p>
	</body>
</html>
