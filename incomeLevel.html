<!DOCTYPE html>

<html>
    <head>  
        <title>Joseph Parrett</title> 
        <script>
            function getClass() {

            var income = document.getElementById("getIncome").value;

            var incomeLevel = "";
            if (income <= 29000) {
                incomeLevel = "Poor";
            } else if (income < 350000) {
                incomeLevel = "Middle Class";
            } else {
                incomeLevel = "Rich";
            }

            document.getElementById("showClass").innerHTML = "Your income level is: " + incomeLevel + ".";
            }
        </script>
    </head>
	<body>
        <h1>josephParrett</h1>
        
        <p>Annual Income <input id="getIncome" size="6"></p>
        <button type="button" onclick="getClass()">Submit</button>

        <p id="showClass"></p>
	</body>
</html>
