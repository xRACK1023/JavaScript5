<!DOCTYPE html>

<html>
    <head>  
        <title>Joseph Parrett</title> 
        <script>
            function calcClass() {
                
            var income = document.getElementById("income").value;
            
            var incomeLevel = "";
            if (income <= 29000) {
                incomeLevel = "Poor";
            } else if (incomeLevel <= 350000) {
                incomeLevel = "Middle Class";
            } else {
                incomeLevel = "Rich";
            }

            document.getElementById("showIncomeLevel").innerHTML = "Your income level is: " + incomeLevel + ".";
            }
        </script>
    </head>
	<body>
        <h1>josephParrett</h1>
        <p>Annual Income: <input id="income" size="6"></p>
        <button type="button" onclick="calcClass()">Submit</button>
        <p id="showIncomeLevel"></p>
    </body>
